<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTitip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#EBF0F5] font-inter">
    <div id="app-container" class="relative min-h-screen">

        <!-- ===== UNIVERSAL HEADER (Will be dynamically updated) ===== -->
        <header id="app-header" class="sticky top-0 bg-white/80 backdrop-blur-sm z-20 p-4 shadow-sm">
            <!-- Header content is generated by JavaScript -->
        </header>

        <!-- ===== PAGE WRAPPER ===== -->
        <main id="page-wrapper" class="bg-[#EBF0F5]">
            <!-- Buyer Dashboard -->
            <div id="page-buyer-dashboard" class="p-4">
                <div class="text-center mb-6"><h2 class="font-lora text-2xl text-gray-700">What are you looking for?</h2></div>
                <form id="search-form" class="relative mb-8">
                    <input type="text" id="search-input" placeholder="Ask AI for faster search" class="w-full pl-6 pr-16 py-4 bg-white rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-[#D9AAB7]">
                    <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-[#D9AAB7] text-white rounded-full w-12 h-12 flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></button>
                </form>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-lora text-xl font-semibold text-gray-800">Currently Travelling</h3>
                </div>
                <div id="seller-grid-dashboard" class="grid grid-cols-2 gap-4"></div>
                <!-- Add this for recommendations -->
                <div id="recommendation-section"></div>
            </div>

            <!-- All Travelers Page (moved outside dashboard) -->
            <div id="page-all-travelers" class="p-4 min-h-screen hidden">
                <div class="text-center mb-6"><h2 class="font-lora text-2xl text-gray-700">All Travelers</h2></div>
                <div id="seller-grid-all" class="grid grid-cols-2 gap-4"></div>
            </div>

            <!-- AI Search Results -->
            <div id="page-ai-results" class="p-4 min-h-screen hidden">
                <div class="text-center mb-6"><h2 class="font-lora text-2xl text-gray-700">What are you looking for?</h2></div>
                <form id="search-form-results" class="relative mb-8">
                    <input type="text" id="search-input-results" class="w-full pl-6 pr-16 py-4 bg-white rounded-full shadow-md">
                    <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 bg-[#D9AAB7] text-white rounded-full w-12 h-12 flex items-center justify-center"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></button>
                </form>
                <div id="ai-explanation" class="mb-6 p-4 bg-white/70 rounded-lg shadow"></div>
                <div id="seller-grid-results" class="space-y-4"></div>
            </div>

            <!-- Seller Homepage -->
            <div id="page-seller-homepage" class="p-4 hidden"></div>

            <!-- Product Details -->
            <div id="page-product-details" class="p-4 hidden"></div>

            <!-- My Account -->
            <div id="page-my-account" class="p-4 hidden"></div>

            <!-- My Orders -->
            <div id="page-my-orders" class="p-4 hidden"></div>

             <!-- Messages -->
            <div id="page-my-messages" class="p-4 hidden"></div>

            <!-- Notifications -->
            <div id="page-my-notifications" class="p-4 hidden"></div>

            <!-- Shopping Cart -->
            <div id="page-shopping-cart" class="p-4 hidden"></div>
        </main>
        
        <!-- ===== SUCCESS POPUP ===== -->
        <div id="success-popup" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white text-gray-800 font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300 popup-hidden">
            Successfully added to shopping cart
        </div>
    </div>

    <script src="{{ url_for('static', filename='data.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
